    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --bg-card: rgba(20, 20, 20, 0.85);
            --accent-primary: #2dd4bf;
            --accent-secondary: #fbbf24;
            --text-primary: #e5e5e5;
            --text-secondary: #a3a3a3;
            --text-muted: #737373;
            --border-color: rgba(45, 212, 191, 0.2);
            --danger-low: #22c55e;
            --danger-medium: #fbbf24;
            --danger-high: #f97316;
            --danger-extreme: #ef4444;
        }

        body {
            font-family: 'Crimson Text', serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            display: block;
            filter: drop-shadow(0 0 20px rgba(45, 212, 191, 0.3));
        }

        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .app-container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            border-bottom: 2px solid var(--border-color);
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
            background: rgba(10, 10, 10, 0.7);
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 3rem;
            font-weight: 700;
            color: var(--accent-primary);
            text-shadow: 0 0 20px rgba(45, 212, 191, 0.5);
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            font-style: italic;
        }

        .sync-status {
            margin-top: 15px;
            font-size: 0.9rem;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .sync-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--danger-low);
            animation: pulse 2s infinite;
        }

        .sync-indicator.syncing {
            background: var(--accent-secondary);
        }

        .sync-indicator.error {
            background: var(--danger-extreme);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .nav-btn {
            font-family: 'Cinzel', serif;
            padding: 12px 30px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border-radius: 5px;
        }

        .nav-btn:hover {
            background: rgba(45, 212, 191, 0.1);
            border-color: var(--accent-primary);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(45, 212, 191, 0.3);
        }

        .nav-btn.active {
            background: var(--accent-primary);
            color: var(--bg-primary);
            border-color: var(--accent-primary);
        }

        .view {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .view.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Explorer View */
        .search-filter-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            backdrop-filter: blur(10px);
            background: var(--bg-card);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
        }

        .search-input, .filter-select {
            flex: 1;
            min-width: 200px;
            padding: 12px 15px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            font-family: 'Crimson Text', serif;
            font-size: 1rem;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .search-input:focus, .filter-select:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 15px rgba(45, 212, 191, 0.2);
        }

        .creatures-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .creature-card {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .creature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .creature-card:hover::before {
            transform: scaleX(1);
        }

        .creature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(45, 212, 191, 0.2);
            border-color: var(--accent-primary);
        }

        .creature-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 15px;
            background: var(--bg-secondary);
        }

        .creature-name {
            font-family: 'Cinzel', serif;
            font-size: 1.5rem;
            color: var(--accent-primary);
            margin-bottom: 10px;
        }

        .creature-origin {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-bottom: 10px;
        }

        .danger-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-top: 10px;
        }

        .danger-Bajo { background: var(--danger-low); color: var(--bg-primary); }
        .danger-Medio { background: var(--danger-medium); color: var(--bg-primary); }
        .danger-Alto { background: var(--danger-high); color: var(--bg-primary); }
        .danger-Extremo { background: var(--danger-extreme); color: var(--bg-primary); }

        /* Editor View */
        .editor-form {
            max-width: 800px;
            margin: 0 auto;
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
        }

        .form-title {
            font-family: 'Cinzel', serif;
            font-size: 2rem;
            color: var(--accent-primary);
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 1.1rem;
        }

        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: 12px 15px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            font-family: 'Crimson Text', serif;
            font-size: 1rem;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 15px rgba(45, 212, 191, 0.2);
        }

        .origin-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .tags-input-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            min-height: 50px;
        }

        .tag-item, .ability-item {
            background: var(--accent-primary);
            color: var(--bg-primary);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tag-remove, .ability-remove {
            cursor: pointer;
            font-weight: bold;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .tag-remove:hover, .ability-remove:hover {
            opacity: 1;
        }

        .add-item-input {
            flex: 1;
            min-width: 150px;
            border: none;
            background: transparent;
            color: var(--text-primary);
            outline: none;
            font-family: 'Crimson Text', serif;
            font-size: 1rem;
        }

        .btn {
            padding: 12px 30px;
            font-family: 'Cinzel', serif;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--accent-primary);
            color: var(--bg-primary);
        }

        .btn-primary:hover {
            background: #1db9a4;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(45, 212, 191, 0.4);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: rgba(45, 212, 191, 0.1);
            border-color: var(--accent-primary);
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        /* Settings View */
        .settings-container {
            max-width: 700px;
            margin: 0 auto;
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
        }

        .settings-title {
            font-family: 'Cinzel', serif;
            font-size: 2rem;
            color: var(--accent-primary);
            margin-bottom: 30px;
            text-align: center;
        }

        .sync-actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .sync-actions .btn {
            flex: 1;
            min-width: 150px;
        }

        .last-sync-info {
            margin-top: 20px;
            padding: 15px;
            background: var(--bg-secondary);
            border-radius: 5px;
            border-left: 3px solid var(--accent-primary);
            color: var(--text-secondary);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            backdrop-filter: blur(5px);
            overflow-y: auto;
            padding: 20px;
        }

        .modal.active {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding-top: 40px;
            padding-bottom: 40px;
        }

        .modal-content {
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            max-width: 800px;
            width: 100%;
            padding: 40px;
            position: relative;
            animation: slideIn 0.4s ease;
            margin: auto 0;
            max-height: calc(100vh - 80px);
            overflow-y: auto;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            cursor: pointer;
            color: var(--text-secondary);
            transition: color 0.3s;
        }

        .modal-close:hover {
            color: var(--accent-primary);
        }

        .modal-image {
            width: 100%;
            height: auto;
            object-fit: contain;
            border-radius: 5px;
            margin-bottom: 20px;
            background: var(--bg-secondary);
        }

        .modal-title {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            color: var(--accent-primary);
            margin-bottom: 15px;
        }

        .modal-section {
            margin-bottom: 25px;
        }

        .modal-section-title {
            font-family: 'Cinzel', serif;
            font-size: 1.3rem;
            color: var(--accent-secondary);
            margin-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 5px;
        }

        .abilities-list, .tags-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .ability-tag, .tag-badge {
            background: rgba(45, 212, 191, 0.2);
            border: 1px solid var(--accent-primary);
            color: var(--accent-primary);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9rem;
        }

        /* Loading and Status */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
            font-style: italic;
        }

        .status-message {
            padding: 15px 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .status-success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid var(--danger-low);
            color: var(--danger-low);
        }

        .status-error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid var(--danger-extreme);
            color: var(--danger-extreme);
        }

        .status-info {
            background: rgba(45, 212, 191, 0.2);
            border: 1px solid var(--accent-primary);
            color: var(--accent-primary);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
            grid-column: 1 / -1;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .creatures-grid {
                grid-template-columns: 1fr;
            }

            .search-filter-bar {
                flex-direction: column;
            }

            .editor-form, .settings-container {
                padding: 25px;
            }

            .modal-content {
                padding: 25px;
            }

            .origin-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <canvas id="particle-canvas"></canvas>
    
    <div class="app-container">
        <header>

            <h1>‚ú¶ Eldritch Archive ‚ú¶</h1>
            <p class="subtitle">Compendio Enciclop√©dico de Criaturas Mitol√≥gicas</p>
            <div class="sync-status">
                <div class="sync-indicator" id="sync-indicator"></div>

        <!-- Explorer View -->
        <div id="explorer" class="view active">
            <div class="search-filter-bar">
                <input type="text" class="search-input" id="search-input" placeholder="üîç Buscar criatura por nombre...">
                <select class="filter-select" id="filter-mythology">
                    <option value="">Todas las mitolog√≠as</option>

                <select class="filter-select" id="filter-danger">
                    <option value="">Todos los niveles de peligro</option>
                    <option value="Bajo">Bajo</option>
                    <option value="Medio">Medio</option>
                    <option value="Alto">Alto</option>
                    <option value="Extremo">Extremo</option>
                </select>
            </div>
            <div id="creatures-container" class="creatures-grid"></div>
        </div>

        <!-- Editor View -->
        <div id="editor" class="view">
            <form class="editor-form" id="creature-form">
                <h2 class="form-title">Nueva Investigaci√≥n</h2>
                
                <div class="form-group">
                    <label class="form-label">Nombre de la Criatura *</label>

                <div class="form-group">
                    <label class="form-label">GitHub Token</label>
                    <input type="password" class="form-input" id="config-token" placeholder="ghp_...">
                </div>

                <div class="form-group">
                    <label class="form-label">Gist ID</label>
                    <input type="text" class="form-input" id="config-gist-id" placeholder="Gist ID del archivo de datos">
                </div>

                    <label class="form-label">Nombre del Archivo</label>
                    <input type="text" class="form-input" id="config-filename" value="eldritch_archive_data.json">
                </div>

                <div class="sync-actions">
                    <button class="btn btn-primary" id="btn-save-config">üíæ Guardar Configuraci√≥n</button>
                    <button class="btn btn-secondary" id="btn-pull">‚¨áÔ∏è Pull (Descargar)</button>
                    <button class="btn btn-secondary" id="btn-push">‚¨ÜÔ∏è Push (Subir)</button>
                </div>

                <div class="last-sync-info" id="last-sync-info">
                    <strong>√öltima Sincronizaci√≥n:</strong> Nunca
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Creature Details -->
    <div class="modal" id="creature-modal">
        <div class="modal-content">
            <span class="modal-close" id="modal-close">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <script>
        // ========================================
        // GLOBAL STATE & CONFIGURATION
        // ========================================
        const CONFIG = {
            dbName: 'EldritchArchiveDB',
            storeName: 'creatures',
            defaultFilename: 'eldritch_archive_data.json'
        };

        let db = null;
        let currentAbilities = [];
        let currentTags = [];

        // ========================================
        // INDEXEDDB INITIALIZATION
        // ========================================
        async function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(CONFIG.dbName, 1);

                request.onerror = () => reject(request.error);
                request.onsuccess = () => {
                    db = request.result;
                    resolve(db);
                };

                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains(CONFIG.storeName)) {
                        const objectStore = db.createObjectStore(CONFIG.storeName, { keyPath: 'id' });
                        objectStore.createIndex('nombre', 'nombre', { unique: false });
                        objectStore.createIndex('mitologia', 'origen.mitologia', { unique: false });
                        objectStore.createIndex('nivel_peligro', 'nivel_peligro', { unique: false });
                    }
                };
            });
        }

        async function mergeCreatures(localCreatures, remoteCreatures) {
            // Create a map of creatures by ID for efficient lookup
            const creaturesMap = new Map();
            
            // Add all local creatures to the map
            localCreatures.forEach(creature => {
                creaturesMap.set(creature.id, creature);
            });
            
            // Merge remote creatures (remote wins in case of duplicates)
            remoteCreatures.forEach(creature => {
                creaturesMap.set(creature.id, creature);
            });
            
            // Convert map back to array
            return Array.from(creaturesMap.values());
        }

        async function pullFromGist() {
            const config = getGistConfig();
            
            // Check if configuration is complete
            if (!config.token || !config.gistId) {
                updateSyncStatus('error', 'Configuraci√≥n incompleta: ingresa Token y Gist ID', true);
                return 0;
            }
            
            updateSyncStatus('syncing', 'Descargando y fusionando desde GitHub Gist...');

            try {
                const response = await fetch(`https://api.github.com/gists/${config.gistId}`, {
                    headers: {
                        'Authorization': `token ${config.token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }

                const gist = await response.json();
                const fileContent = gist.files[config.filename]?.content;

                if (!fileContent) {
                    throw new Error(`Archivo ${config.filename} no encontrado en el Gist`);
                }

                const remoteCreatures = JSON.parse(fileContent);
                const localCreatures = await getAllCreatures();
                
                // MERGE: Combine local and remote data
                const mergedCreatures = await mergeCreatures(localCreatures, remoteCreatures);
                
                // Clear and save merged data
                await clearAllCreatures();
                for (const creature of mergedCreatures) {
                    await addCreature(creature);
                }

                const now = new Date().toLocaleString('es-ES');
                localStorage.setItem('last_sync', now);
                updateLastSyncDisplay(now);
                updateSyncStatus('success', `‚úÖ Sincronizado: ${mergedCreatures.length} criaturas (${localCreatures.length} local + ${remoteCreatures.length} remoto)`);
                
                // Refresh display if in explorer view
                if (document.getElementById('explorer').classList.contains('active')) {
                    await displayCreatures();
                }

                return mergedCreatures.length;
            } catch (error) {
                console.error('Pull error:', error);
                updateSyncStatus('error', `Error al descargar: ${error.message}`, true);
                throw error;
            }
        }

        async function pushToGist() {
            const config = getGistConfig();
            
            // Check if configuration is complete
            if (!config.token || !config.gistId) {
                updateSyncStatus('error', 'Configuraci√≥n incompleta: ingresa Token y Gist ID', true);
                return 0;
            }
            
            updateSyncStatus('syncing', 'Sincronizando con GitHub Gist...');

            try {
                // STEP 1: Pull and merge first to get latest remote data
                let remoteCreatures = [];
                try {
                    const response = await fetch(`https://api.github.com/gists/${config.gistId}`, {
                        headers: {
                            'Authorization': `token ${config.token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });

                    if (response.ok) {
                        const gist = await response.json();
                        const fileContent = gist.files[config.filename]?.content;
                        if (fileContent) {
                            remoteCreatures = JSON.parse(fileContent);
                        }
                    }
                } catch (pullError) {
                    console.warn('Could not pull before push, pushing local only:', pullError);
                }

                // STEP 2: Merge local with remote (local wins for duplicates)
                const localCreatures = await getAllCreatures();
                const mergedCreatures = await mergeCreatures(remoteCreatures, localCreatures);
                
                // STEP 3: Save merged data locally
                await clearAllCreatures();
                for (const creature of mergedCreatures) {
                    await addCreature(creature);
                }
                
                // STEP 4: Push merged data to Gist
                const content = JSON.stringify(mergedCreatures, null, 2);

                const response = await fetch(`https://api.github.com/gists/${config.gistId}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `token ${config.token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        files: {
                            [config.filename]: {
                                content: content
                            }
                        }
                    })
                });

                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }

                const now = new Date().toLocaleString('es-ES');
                localStorage.setItem('last_sync', now);
                updateLastSyncDisplay(now);
                updateSyncStatus('success', `‚úÖ ${mergedCreatures.length} criaturas sincronizadas y subidas`);

                return mergedCreatures.length;
            } catch (error) {
                console.error('Push error:', error);
                updateSyncStatus('error', `Error al subir: ${error.message}`, true);
                throw error;
            }
        }

        // ========================================
        // PARTICLE ANIMATION
        // ========================================
        function initParticles() {
            const canvas = document.getElementById('particle-canvas');
            const ctx = canvas.getContext('2d');

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const particles = [];
            const particleCount = 80;

            class Particle {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.vx = (Math.random() - 0.5) * 0.5;
                    this.vy = (Math.random() - 0.5) * 0.5;
                    this.radius = Math.random() * 2 + 1;
                    this.opacity = Math.random() * 0.5 + 0.2;
                }

                update() {
                    this.x += this.vx;
                    this.y += this.vy;

                    if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                    if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
                }

                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(45, 212, 191, ${this.opacity})`;
                    ctx.fill();
                }
            }

            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                particles.forEach(particle => {
                    particle.update();
                    particle.draw();
                });

                // Draw connections
                particles.forEach((p1, i) => {
                    particles.slice(i + 1).forEach(p2 => {
                        const dx = p1.x - p2.x;
                        const dy = p1.y - p2.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);

                        if (distance < 150) {
                            ctx.beginPath();
                            ctx.moveTo(p1.x, p1.y);
                            ctx.lineTo(p2.x, p2.y);
                            ctx.strokeStyle = `rgba(45, 212, 191, ${0.15 * (1 - distance / 150)})`;
                            ctx.lineWidth = 0.5;
                            ctx.stroke();
                        }
                    });
                });

                requestAnimationFrame(animate);
            }

            animate();

            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        }

                initModal();
                initSearchAndFilters();
                initParticles();

                // Offline-first: Auto-pull on load
                try {
                    updateSyncStatus('syncing', 'Intentando sincronizar...');
                    const count = await pullFromGist();
                    console.log(`‚úÖ Auto-pulled ${count} creatures from Gist`);
                } catch (error) {
                    console.warn('Auto-pull failed, working offline:', error);
                    updateSyncStatus('error', 'Modo offline - Sin conexi√≥n a Gist', true);
                }

                // Display initial data
                await displayCreatures();

            } catch (error) {
                console.error('Initialization error:', error);
                updateSyncStatus('error', 'Error al inicializar la aplicaci√≥n', true);
            }
        }

        // Start the application when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initApp);
        } else {
            initApp();
        }

        // ========================================
        // SERVICE WORKER REGISTRATION (PWA)
        // ========================================
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then((registration) => {
                        console.log('‚úÖ Service Worker registered:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('‚ùå Service Worker registration failed:', error);
                    });
            });
        }
    </script>
